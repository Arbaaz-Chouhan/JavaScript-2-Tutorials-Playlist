<!DOCTYPE html>
<html>

<head>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature converter</title>

        <style>
            body {
                padding: 30px 60px;
            }

            h1 {
                text-align: center;
            }

            #container {
                text-align: center;
                padding: 50px;
                background-color: cadetblue;
            }

            .input-div {
                display: inline-block;
            }

            .inp {
                padding: 5px 10px;
                margin: 10px;
                font-size: 30px;
                font-weight: bold;
                width: 250px;
                text-align: center;
            }

            label {
                font-size: 22px;
            }
        </style>
    </head>

<body>
    <h1>Temperature converter</h1>
    <div id="container">
        <div class="input-div">
            <label>Celsius</label><br>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label>Fahrenheit</label><br>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>
    <script src="./Js/script.js"></script>
</body>

</html>
